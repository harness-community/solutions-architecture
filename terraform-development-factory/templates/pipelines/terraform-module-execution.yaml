# Pipeline Template Details
template:
  templateRef: ${TEMPLATE_ID}
  versionLabel: ${TEMPLATE_VERSION}
  templateInputs:
    variables:
      - name: harness_platform_key
        type: Secret
        value: <+input>
      - name: contributor_name
        type: String
        value: <+input>
      - name: target_branch
        type: String
        value: <+input>
      - name: commit_sha
        type: String
        value: <+input>
      - name: repository_name
        type: String
        value: <+input>
      - name: github_connector
        type: String
        value: <+input>
      - name: github_username
        type: String
        value: <+input>
      - name: github_secret
        type: Secret
        value: <+input>
